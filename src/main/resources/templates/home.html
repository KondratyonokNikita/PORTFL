<!DOCTYPE html>
<html lang="en" data-ember-extension="1"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>PORTFL</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="css/demo.css"/>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'/>
    <link href='css/simplelightbox.min.css' rel='stylesheet' type='text/css'/>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PORTFL</a>
        </div>
    </div>
</nav>


<main class="container-fluid" id="main">
    <div class="row">
        <div th:replace="adds::menu"/>
        <div class="overlay" data-toggle="collapse" href="#sidebar" aria-expanded="false" aria-controls="sidebar"></div>
        <div class="col-lg-10 col-lg-offset-2 main">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>

            <h1 class="page-header" th:text="#{home.header}"></h1>

            <div class="panel-group" id="accordion">
                <!--Tags-->
                <div class="panel panel-default">
                    <div class="metrics text-info" data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                        <span th:text="#{home.tags}"/>
                    </div>
                    <!--@thymesVar id="tags" type="java.util.List<String>"-->
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body" th:each="tag:${tags}">
                            <div class="col-sm-2">
                                <div class="metrics text-info">
                                    <span th:text="${tag}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Best photos-->
                <div class="panel panel-default">
                    <div class="metrics text-info" data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                        <span th:text="#{home.best_photos}"/>
                    </div>
                    <!--@thymesVar id="photos" type="java.util.List<com.portfl.model.Photo>"-->
                    <div id="collapse2" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="container">
                                <div class="gallery" th:each="photo:${photos}">
                                    <!--<a href="../image/img1.jpg" class="big"><img src="../image/img1.jpg" alt="" title="Beautiful Image" /></a>-->
                                    <!--<div class="clear"></div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/simple-lightbox.js"></script>
<script>
    $(function(){
        var $gallery = $('.gallery a').simpleLightbox();

        $gallery.on('show.simplelightbox', function(){
            console.log('Requested for showing');
        })
            .on('shown.simplelightbox', function(){
                console.log('Shown');
            })
            .on('close.simplelightbox', function(){
                console.log('Requested for closing');
            })
            .on('closed.simplelightbox', function(){
                console.log('Closed');
            })
            .on('change.simplelightbox', function(){
                console.log('Requested for change');
            })
            .on('next.simplelightbox', function(){
                console.log('Requested for next');
            })
            .on('prev.simplelightbox', function(){
                console.log('Requested for prev');
            })
            .on('nextImageLoaded.simplelightbox', function(){
                console.log('Next image loaded');
            })
            .on('prevImageLoaded.simplelightbox', function(){
                console.log('Prev image loaded');
            })
            .on('changed.simplelightbox', function(){
                console.log('Image changed');
            })
            .on('nextDone.simplelightbox', function(){
                console.log('Image changed to next');
            })
            .on('prevDone.simplelightbox', function(){
                console.log('Image changed to prev');
            })
            .on('error.simplelightbox', function(e){
                console.log('No image found, go to the next/prev');
                console.log(e);
            });
    });
</script>
</body>

</html>
