<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />-->
    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" />-->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/navbar-fixed-top.css"/>
    <link rel="stylesheet" type="text/css" href="../css/registration-form.css"/>
    <script src="js/bootstrap.js"/>
    <script>
        //<![CDATA[
        jQuery(document).ready(function ($) {
            $(".multitab-widget-content-widget-id").hide();
            $("ul.multitab-widget-content-tabs-id li:first a").addClass("multitab-widget-current").show();
            $(".multitab-widget-content-widget-id:first").show();
            $("ul.multitab-widget-content-tabs-id li a").click(function () {
                $("ul.multitab-widget-content-tabs-id li a").removeClass("multitab-widget-current a");
                $(this).addClass("multitab-widget-current");
                $(".multitab-widget-content-widget-id").hide();
                var activeTab = $(this).attr("href");
                $(activeTab).fadeIn();
                return false;
            });
        });
        //]]>
    </script>
    <title>Login</title>
</head>
<body>
<nav th:replace="header :: header"/>
<div class="container center-block">
    <form method="post" class="panel-body form-horizontal" th:action="@{/login}">
        <div class="form-group">
            <label class="control-label col-sm-2"   th:text="#{user.form.username}"/>
            <div class="col-sm-10">
                <input type="text" class="form-control" required=""
                       th:placeholder="#{user.form.username}"
                       name="username" autofocus=""/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" th:text="#{user.form.password}"/>
            <div class="col-sm-10">
                <input type="password" class="form-control" required=""
                       th:placeholder="#{user.form.password}"
                       name="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" th:text="#{user.form.login}"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
