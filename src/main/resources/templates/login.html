<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PORTFL</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="../css/demo.css"/>
    <link type="text/css" rel="stylesheet" href="../css/simplelightbox.min.css"/>
    <link type="text/css" rel="stylesheet" href="../css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Slabo+27px"/>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <!--<link rel="stylesheet" type="text/css" href="../css/registration-form.css"/>-->
</head>
<body>
<nav th:replace="adds::header"/>
<main class="container-fluid" id="main">
    <div class="row">
        <div th:replace="adds::menu"/>
        <div class="overlay" data-toggle="collapse" href="#sidebar" aria-expanded="false" aria-controls="sidebar">
        </div>
        <div class="col-lg-10 col-lg-offset-2 main">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <h1 class="page-header" th:text="#{login.header}"></h1>
            <!--@thymesVar id="loginform" type="com.portfl.model.LoginForm"-->
            <form method="post" class="form-horizontal"
                  th:action="@{/auth/login}">
                <fieldset>
                    <!-- Username -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="#{login.username}"></label>
                        <div class="col-md-4">
                            <input type="text" class="form-control input-md" required=""
                                   th:placeholder="#{login.username}"
                                   name="username" autofocus=""/>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="#{login.password}"></label>
                        <div class="col-md-4">
                            <input type="password" class="form-control input-md" required=""
                                   th:placeholder="#{login.password}"
                                   name="password"/>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success" th:text="#{login.submit}"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
</body>
</html>
