<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<nav th:fragment="header" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">PORTFL</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav">
                <li><a href="/" th:text="#{header.home}"/></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input type="text" class="form-control" th:placeholder="#{common.search}"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                    <a th:href="${'/profile/' + current_user_id}" th:text="${current_user_name}"/>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <!--href="/auth/logout"-->
                    <a href="/auth/logout" class="glyphicon glyphicon-log-in" th:text="#{common.logout}"/>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a href="/auth/login" class="glyphicon glyphicon-log-out" th:text="#{common.login}"/>
                </li>
                <li><a href="?lang=ru">ru</a></li>
                <li><a href="?lang=en">en</a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
